<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            text-align: center; /* Tüm içeriği ortala */
        }
        /* Sol menü stilleri */
        #solMenu {
            position: fixed;
            top: 0;
            left: -250px; /* Menüyü başlangıçta gizle */
            width: 250px;
            height: 100%;
            background: #8e928e;
            transition: left 0.3s ease; /* Açılma/Kapanma animasyonu */
            z-index: 1000;
            padding-top: 60px; /* Menü başlıkları için üst boşluk */
        }

        #solMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #solMenu ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
            color: #fff;
        }

        #solMenu ul li:hover {
            background: #555;
        }

        #menuBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        #menuBtn span {
            display: block;
            width: 30px;
            height: 5px;
            background: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Sol taraftan açılan menü -->
    <div id="solMenu">
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hakkimda.html">Hakkımızda</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </div>
    <!-- Menüyü açan buton -->
    <div id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main>
        <h1>İletişim Bilgileri</h1>
        <p>Telefon Numaram: <span id="telefon">+90 552 525 9987</span> <button onclick="kopyalaTelefon()">Kopyala</button></p>
        <p>Sosyal Medya:</p>
        <ul>
            <li><a href="https://www.instagram.com/mhmtefergin" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/mehmet-efe-ergin" target="_blank">LinkedIn</a></li>
            <!-- Diğer sosyal medya profilleri -->
        </ul>
    </main>

    <script>
        var menuBtn = document.getElementById('menuBtn');
        var solMenu = document.getElementById('solMenu');

        menuBtn.addEventListener('click', function() {
            if (solMenu.style.left === '-250px') {
                solMenu.style.left = '0';
            } else {
                solMenu.style.left = '-250px';
            }
        });

        document.addEventListener('click', function(event) {
            if (!solMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                solMenu.style.left = '-250px';
            }
        });

        function kopyalaTelefon() {
            var telefonNo = document.getElementById("telefon").innerText;
            navigator.clipboard.writeText(telefonNo).then(function() {
                alert("Telefon numarası kopyalandı!");
            }, function(err) {
                console.error('Telefon numarası kopyalanırken hata oluştu: ', err);
            });
        }
    </script>
</body>
</html>
